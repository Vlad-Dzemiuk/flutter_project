name: Flutter CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  # Job 1: Code Quality Check
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > .env
          echo "AUTH_METHOD=local" >> .env

      - name: Get dependencies
        run: flutter pub get

      - name: Verify pubspec.lock is up to date
        run: |
          flutter pub get
          if [ -n "$(git status --porcelain pubspec.lock)" ]; then
            echo "âŒ pubspec.lock is out of sync. Please run 'flutter pub get' locally and commit the changes."
            git diff pubspec.lock
            exit 1
          else
            echo "âœ… pubspec.lock is up to date."
          fi

      - name: Format code
        run: dart format .

      - name: Check formatting
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "âŒ Code formatting check failed. Some files need to be formatted."
            echo "Please run 'dart format .' locally and commit the changes."
            git diff
            exit 1
          else
            echo "âœ… Code is properly formatted."
          fi

      - name: Analyze code
        run: flutter analyze --fatal-infos

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > .env
          echo "AUTH_METHOD=local" >> .env

      - name: Run unit tests with coverage
        run: flutter test test/unit/ --coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/lcov.info
          retention-days: 30

  # Job 3: Widget Tests
  widget-tests:
    name: Widget Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > .env
          echo "AUTH_METHOD=local" >> .env

      - name: Run widget tests with coverage
        run: flutter test test/widget/ --coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: widget-test-coverage
          path: coverage/lcov.info
          retention-days: 30

  # Job 4: Combined Test Coverage Report
  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, widget-tests, integration-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/unit

      - name: Download widget test coverage
        uses: actions/download-artifact@v4
        with:
          name: widget-test-coverage
          path: coverage/widget

      - name: Download integration test coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: integration-test-coverage
          path: coverage/integration

      - name: Merge coverage reports
        run: |
          mkdir -p coverage/merged
          # Install lcov for proper merging
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Combine coverage files from all three test types using lcov
          COVERAGE_FILES=()
          if [ -f coverage/unit/lcov.info ]; then
            COVERAGE_FILES+=("coverage/unit/lcov.info")
            echo "âœ… Found unit test coverage"
          fi
          if [ -f coverage/widget/lcov.info ]; then
            COVERAGE_FILES+=("coverage/widget/lcov.info")
            echo "âœ… Found widget test coverage"
          fi
          if [ -f coverage/integration/lcov.info ]; then
            COVERAGE_FILES+=("coverage/integration/lcov.info")
            echo "âœ… Found integration test coverage"
          else
            echo "âš ï¸ Integration test coverage not found (this is optional)"
          fi
          
          if [ ${#COVERAGE_FILES[@]} -eq 0 ]; then
            echo "âŒ No coverage files found"
            exit 1
          fi
          
          # Merge all coverage files
          if [ ${#COVERAGE_FILES[@]} -eq 1 ]; then
            cp "${COVERAGE_FILES[0]}" coverage/merged/lcov.info
            echo "ðŸ“‹ Using single coverage file: ${COVERAGE_FILES[0]}"
          else
            # Merge multiple files
            echo "ðŸ“‹ Merging ${#COVERAGE_FILES[@]} coverage files..."
            lcov -a "${COVERAGE_FILES[0]}" -a "${COVERAGE_FILES[1]}" ${COVERAGE_FILES[2]:+-a "${COVERAGE_FILES[2]}"} -o coverage/merged/lcov.info || {
              # Fallback: concatenate files
              echo "âš ï¸ lcov merge failed, using concatenation fallback"
              cp "${COVERAGE_FILES[0]}" coverage/merged/lcov.info
              for file in "${COVERAGE_FILES[@]:1}"; do
                cat "$file" >> coverage/merged/lcov.info
              done
            }
          fi
          
          # Remove test files from coverage
          lcov --remove coverage/merged/lcov.info '**/*.g.dart' '**/*.freezed.dart' '**/generated/**' -o coverage/merged/lcov.info || true

      - name: Generate HTML coverage report
        run: |
          # Install lcov if not available
          sudo apt-get update
          sudo apt-get install -y lcov
          # Generate HTML report
          genhtml coverage/merged/lcov.info -o coverage/html --no-function-coverage --no-branch-coverage || true

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: |
            coverage/merged/lcov.info
            coverage/html
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Function to calculate coverage from a file
          calculate_coverage() {
            local file=$1
            if [ -f "$file" ]; then
              local total=$(grep -c "^DA:" "$file" || echo "0")
              local covered=$(grep "^DA:" "$file" | grep -v ",0$" | wc -l || echo "0")
              local percent="0.00"
              if [ "$total" -gt 0 ]; then
                percent=$(awk "BEGIN {printf \"%.2f\", ($covered/$total)*100}")
              fi
              echo "$total|$covered|$percent"
            else
              echo "0|0|0.00"
            fi
          }
          
          # Calculate coverage for each test type
          UNIT_COV=$(calculate_coverage "coverage/unit/lcov.info")
          WIDGET_COV=$(calculate_coverage "coverage/widget/lcov.info")
          INTEGRATION_COV=$(calculate_coverage "coverage/integration/lcov.info")
          MERGED_COV=$(calculate_coverage "coverage/merged/lcov.info")
          
          # Parse results
          IFS='|' read -r UNIT_TOTAL UNIT_COVERED UNIT_PERCENT <<< "$UNIT_COV"
          IFS='|' read -r WIDGET_TOTAL WIDGET_COVERED WIDGET_PERCENT <<< "$WIDGET_COV"
          IFS='|' read -r INT_TOTAL INT_COVERED INT_PERCENT <<< "$INTEGRATION_COV"
          IFS='|' read -r MERGED_TOTAL MERGED_COVERED MERGED_PERCENT <<< "$MERGED_COV"
          
          if [ -f coverage/merged/lcov.info ]; then
            echo "âœ… Coverage report generated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ˆ Coverage by Test Type" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Test Type | Total Lines | Covered Lines | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|-------------|---------------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Unit Tests** | $UNIT_TOTAL | $UNIT_COVERED | **${UNIT_PERCENT}%** |" >> $GITHUB_STEP_SUMMARY
            echo "| **Widget Tests** | $WIDGET_TOTAL | $WIDGET_COVERED | **${WIDGET_PERCENT}%** |" >> $GITHUB_STEP_SUMMARY
            echo "| **Integration Tests** | $INT_TOTAL | $INT_COVERED | **${INT_PERCENT}%** |" >> $GITHUB_STEP_SUMMARY
            echo "| **Combined** | $MERGED_TOTAL | $MERGED_COVERED | **${MERGED_PERCENT}%** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¥ Download the HTML report from artifacts to view detailed coverage." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage file not found" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 5: Build APK
  build-apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, widget-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Configure Flutter to use JDK 17
        run: flutter config --jdk-dir="$JAVA_HOME"

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > .env
          echo "AUTH_METHOD=local" >> .env
          cat .env

      - name: Verify Gradle configuration
        run: |
          cd android
          if [ -f gradlew ]; then
            chmod +x gradlew
            ./gradlew tasks --all || echo "Gradle verification completed"
          else
            echo "âš ï¸ gradlew not found, skipping verification"
          fi
        continue-on-error: true

      - name: Build APK with obfuscation
        run: |
          flutter build apk --release \
            --obfuscate \
            --split-debug-info=build/app/outputs/symbols

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: debug-symbols
          path: build/app/outputs/symbols
          retention-days: 90

      - name: APK Info
        run: |
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
            echo "## APK Build Summary" >> $GITHUB_STEP_SUMMARY
            echo "âœ… APK built successfully!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ APK Size: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the APK from artifacts to test the app." >> $GITHUB_STEP_SUMMARY
          fi

  # Job 6: Integration Tests (optional, can be disabled for faster CI)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    # Uncomment the line below to disable integration tests by default
    # if: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Configure Flutter to use JDK 17
        run: flutter config --jdk-dir="$JAVA_HOME"

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" > .env
          echo "AUTH_METHOD=local" >> .env

      - name: Start Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: Nexus 6
          script: |
            flutter test integration_test/ --coverage || true

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: integration-test-coverage
          path: coverage/lcov.info
          retention-days: 30

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: integration-test-results
          path: |
            test_driver/**/*.png
            test_driver/**/*.log
          retention-days: 7
