name: project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  firebase_core: ^2.25.0
  firebase_auth: 4.16.0

  # State management & DI
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  flutter_riverpod: ^2.6.1
  get_it: ^7.6.0
  injectable: ^2.3.0

  # HTTP / API
  dio: ^5.1.2
  logger: ^1.1.0

  # Local storage
  flutter_secure_storage: ^8.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Offline DB (Drift) - ORM для локальних баз даних
  # Використовується для: кешу API, авторизації, улюблених та watchlist
  drift: ^2.7.0
  drift_sqflite: ^2.0.0

  # Utilities
  flutter_dotenv: ^5.0.2
  cached_network_image: ^3.2.3
  equatable: ^2.0.5
  crypto: ^3.0.3
  # sqflite використовується тільки для getDatabasesPath() в drift_sqflite
  # user_prefs використовує Hive
  sqflite: ^2.3.0
  path: ^1.9.0
  youtube_player_iframe: ^5.1.2
  url_launcher: ^6.3.0
  image_picker: ^1.1.1

  # Dev / test
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.0
  bloc_test: ^10.0.0
  build_runner: ^2.4.0
  drift_dev: ^2.7.0
  json_serializable: ^6.6.0


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - .env
  
  generate: true